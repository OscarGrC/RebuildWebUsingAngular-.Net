<div class="home">
    <div class="home__slogan">
        Desde 1995 dedicados a alquiler, venta y reparaci칩n de carretillas elevadoras.
    </div>
    <div class="home__videoContainer">
        <video class="home__videoContainer__video" autoplay="" muted="" playsinline="" loop=""
            src="https://madrilenademantenimiento.es/wp-content/uploads/2024/05/Secuencia-04c.mp4"></video>
    </div>

    <p-carousel [value]="slides" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="5000">
        <ng-template pTemplate="item" let-slide>
            <ng-container [ngSwitch]="slide.type">

                <!-- Slide tipo imagen/banner -->
                <div *ngSwitchCase="'banner'" class="carousel-slide banner-slide">
                    <img [src]="slide.image" alt="Banner" />
                    <p class="home__slogan">{{ slide.description }}</p>
                </div>

                <!-- Slide tipo servicio -->
                <div *ngSwitchCase="'service'" class="carousel-slide service-slide">
                    <div class="service-slide__top">
                        <h2 class="service-slide__top__title">{{ slide.title }}</h2>
                        <img [src]="slide.image" alt="Logo principal" />
                    </div>
                    <div class="service-slide__bottom">
                        <img [src]="slide.image2" alt="Banner adicional" />
                    </div>
                </div>
                <!-- Slide tipo texto con bot칩n -->
                <div *ngSwitchCase="'texto'" class="carousel-slide text-slide">
                    <h2>{{ slide.title }}</h2>
                    <p>{{ slide.description }}</p>
                    <button pButton label="Saber m치s"></button>
                </div>

            </ng-container>
        </ng-template>
    </p-carousel>
    <h1>Bienvenido a la p치gina de inicio</h1>
</div>
